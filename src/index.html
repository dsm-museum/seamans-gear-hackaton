<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Barometer</title>
    </head>

    <body>
        <canvas class="webgl"></canvas>
        <aside id="gui-container" class="absolute m-auto inset-x-0 bottom-0 flex gap-4 max-w-max items-center justify-center p-2 bg-neutral-300/50">
            <button id="xray" class="p-2">
                <svg class="h-8 w-8 text-black m-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                X-Ray
            </button>
            <div id="slider" class="carousel relative max-w-max h-fit">
                <div class="carousel-inner relative overflow-hidden w-full flex justify-center">
                    <button class="carousel-item p-2"> Remove case </button>
                    <button class="carousel-item p-2">Animation 2</button>
                    <button class="carousel-item p-2">Animation 3</button>
                    <button class="carousel-item p-2 hidden">Animation 4</button>
                </div>
            </div>
            <button id="reset" class="p-2">
                <svg class="h-8 w-8 text-black m-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 19 2 12 11 5 11 19" />
                    <polygon points="22 19 13 12 22 5 22 19" />
                </svg>
                Reset
            </button> 
        </aside>
    </body>

</html>
